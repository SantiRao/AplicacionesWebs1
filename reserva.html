<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedí tu disco</title>
    <link rel="stylesheet" href="reserva.css">
</head>
<body>
    <header>
        <div class="cabecera">
            <h1>Encargá el tuyo!</h1>

            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="catalogo.html"> Nuestros Discos</a></li>
                    <li><a href="reserva.html"> Encargá el tuyo</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="instrucciones">
            <div class="paso">
                <h2>1.</h2>
                <p>Rellena los requisitos que necesitamos <br> para buscar tu disco</p>
            </div>
            <div class="paso">
                <h2>2.</h2>
                <p>Enviá el formulario</p>
            </div>
            <div class="paso">
                <h2>3.</h2>
                <p>En 7 días hábiles te avisaremos si lo encontramos <br> y las especificaciones del disco</p>
            </div>
        </section>
        <section class="formulario">
            <form>
                <div class="campo">
                    <label for="nombre-disco">Nombre del Disco:</label>
                    <input type="text" id="nombre-disco" name="nombre-disco">
                </div>
                <div class="campo">
                    <label for="especificaciones">Especificaciones:</label>
                    <textarea id="especificaciones" name="especificaciones"></textarea>
                </div>
                <div class="campo">
                    <label for="nombre-artista">Nombre del Artista:</label>
                    <input type="text" id="nombre-artista" name="nombre-artista">
                </div>
                <div class="campo">
                    <label for="email">Tu E-Mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="campo">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="grupo-flexbox">
            <div class="grupof">
                <label for="contacto">Contacto</label>
                <label for="ayuda">Ayuda</label>
            </div>

            <div class="grupof">
                <label for="trabaja">Trabajá con Nosotros</label>
                <label for="locales">Locales</label>
            </div>
        </div>
    </footer>
</body>
</html>
